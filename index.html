<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio SEO - Vieux Livre</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Mon Grimoire de Rédaction SEO</h1>
  </header>
  <main class="book">
    <section class="page" id="leftPage">
      <h2>Bienvenue</h2>
      <p>Bienvenue dans mon univers de mots enchantés. Parcourez mes écrits SEO comme on feuillette un vieux grimoire oublié...</p>
    </section>
    <section class="page" id="rightPage">
      <h2>Chargement...</h2>
      <p>Veuillez patienter.</p>
    </section>
  </main>
  <footer class="nav">
    <input type="file" id="fileInput" accept=".txt" multiple />
    <button onclick="prevPage()">← Page précédente</button>
    <button onclick="nextPage()">Page suivante →</button>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
